<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue</title>
  </head>
  <body>
    <div id="app">
      <svg
        viewBox="0 0 50 50"
        style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; width: 50px; height: 50px; margin: auto"
      >
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0"
          to="360"
          dur="1.2s"
          repeatCount="indefinite"
        />
        <circle
          class="path"
          cx="25"
          cy="25"
          r="20"
          fill="none"
          style="
            stroke: #409eff;
            stroke-dasharray: 90, 150;
            stroke-dashoffset: 0;
            stroke-width: 2;
            stroke-linecap: round;
          "
        />
      </svg>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
