include: [ "docker-compose.include.yml" ]

services:
  mysql:
    # RAID10
    image: ${MYSQL}
    extends:
      file: docker-compose.extend.yml
      service: base
    networks:
      net:
        ipv4_address: ${MYSQL_IP}
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - ${MYSQL_PORT}:3306
    volumes:
      - ./apps/mysql/start.sh:/usr/local/bin/start.sh
      - ./apps/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./apps/mysql/initdb.d:/docker-entrypoint-initdb.d
      - ${DATA}/mysql:/var/lib/mysql
      - ${LOGS}/mysql:/var/log/mysqld
    entrypoint: [ "/usr/local/bin/start.sh" ]
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 30s
      timeout: 10s
      retries: 5
  mysql2:
    image: ${MYSQL}
    extends:
      file: docker-compose.extend.yml
      service: base
    networks:
      net:
        ipv4_address: ${REDIS_IP2}
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - ${MYSQL_PORT2}:3306
    volumes:
      - ./apps/mysql2/start.sh:/usr/local/bin/start.sh
      - ./apps/mysql2/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./apps/mysql2/initdb.d:/docker-entrypoint-initdb.d
      - ${DATA2}/mysql2:/var/lib/mysql
      - ${LOGS2}/mysql2:/var/log/mysql
    entrypoint: [ "/usr/local/bin/start.sh" ]
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 30s
      timeout: 10s
      retries: 5
  phpmyadmin:
    image: ${PHPMYADMIN}
    extends:
      file: docker-compose.extend.yml
      service: base
    networks:
      net:
        ipv4_address: ${PHPMYADMIN_IP}
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_PORT=${MYSQL_PORT}
      - PMA_ABSOLUTE_URI=http://localhost/
      - PMA_USER=root
      - PMA_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - ${PHPMYADMIN_PORT}:80
    depends_on:
      mysql:
        condition: service_healthy
