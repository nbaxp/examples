networks:
  net:
    driver: bridge
    ipam:
      config:
        - subnet: ${SUBNET}

services:
  portainer:
    image: ${PORTAINER}
    networks:
      net:
        ipv4_address: ${PORTAINER_IP}
    ports:
      - 8000:9000
      - 9443:9443
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DATA}/portainer:/data
