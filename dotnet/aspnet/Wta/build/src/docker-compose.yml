networks:
  net:
    driver: bridge
    ipam:
      config:
        - subnet: ${SUBNET}

services:
  portainer:
    image: ${PORTAINER}
    extends:
      file: docker-compose.extend.yml
      service: base
    networks:
      net:
        ipv4_address: ${PORTAINER_IP}
    ports:
      - 19000:9000
      - 19443:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DATA}/portainer:/data
