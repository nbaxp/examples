include: [ "docker-compose.include.yml" ]

services:
  influxdb:
    image: ${INFLUXDB}
    extends:
      file: docker-compose.extend.yml
      service: base
    networks:
      net:
        ipv4_address: ${INFLUXDB_IP}
    environment:
      INFLUXDB_DB: wta
      INFLUXDB_USER: root
      INFLUXDB_USER_PASSWORD: aA123456!
    ports:
      - 8086:8086
      - 8088:8088
    # volumes:
    #   - .${DATA}/influxdb:/var/lib/influxdb
